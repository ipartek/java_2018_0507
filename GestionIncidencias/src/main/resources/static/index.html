<script>
$(function() {

	$("#loginForm").submit(function(e){
		e.preventDefault();
		
		$.ajax({
			method : 'POST',
			url : '/api/login.json', 
			data : $("#loginForm").serialize()
		}).done(function(data, status) {
			alert("Login correcto");
		}).fail(function() {
			alert("Login incorrecto");
		});
	});
});
